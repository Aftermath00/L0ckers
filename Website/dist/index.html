<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Lockers. | Login Page</title>
    <link rel="icon" href="../img/hand_01.png" type="image/x-icon" />

    <!-- Preloader ends -->

        </div>
      </div>
    </div>
      
    <script src="bundle.js"></script>
